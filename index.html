<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repository Files</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/new-york-pixel.jpg'); /* Replace with background image file */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header Styling */
        header {
            padding: 20px;
            text-align: center;
        }
        #avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 10px;
            border: 3px solid #333;
        }

        /* File List Button Styles */
        .file-list {
            margin: 20px 0;
            text-align: left;
        }
        .file-item a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .file-item a:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            padding: 10px;
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="Filelist()">

    <!-- Main Content Wrapper -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Welcome to My GitHub Repository</h1>
            <p>Hello! Here are the files from my project repository. Feel free to explore the contents!</p>
            <img id="avatar" src="/static/pixel-heart.jpg" alt="My Avatar"> <!-- Replace with avatar image file -->
        </header>

        <!-- File List Section -->
        <div class="file-list" id="files">
            <!-- JavaScript will dynamically add file links here -->
        </div>

        <!-- Footer Section -->
        <footer>
            <p>Ralph Wakim - 2024</p>
        </footer>
    </div>

    <script>
	
		
    function Filelist() {
    var htmlString = "";

    // Fetch the list of files from the GitHub API
    (async () => {
        const response = await fetch("https://api.github.com/repos/rlphwkm/SD330/contents/");
        const data = await response.json();

        // Loop through the list of files and generate clickable links
        for (let file of data) {
            const fname = file.name;
            const fpath = "https://rlphwkm.github.io/SD330/" + fname;

            htmlString += `<p class="file-item"><a href="${fpath}" target="_blank">${fname}</a></p>`;
        }

        document.getElementById('files').innerHTML = htmlString;
    })();
}

</script>

</body>
</html>
