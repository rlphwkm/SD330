<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A07-Wakim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #fridgeDisplay {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            color: white;
        }
        #onOffBtn {
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        #clock {
            font-size: 24px;
        }
        #navButtons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        .navButton {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            max-width: 200px;
        }
        .navButton.disabled {
            background-color: #999;
            pointer-events: none;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #fff;
        }
        #content h2 {
            font-size: 4vw;
        }
        #content img {
            max-width: 100%;
            max-height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="fridgeDisplay">
    <div id="header">
        <div id="onOffBtn" onclick="toggleDisplay()">OFF</div>
        <div id="clock">00:00:00</div>
    </div>

    <div id="navButtons">
        <button class="navButton" id="tempBtn" onclick="showContent('temperature')">Temperature</button>
        <button class="navButton" id="shelfBtn" onclick="showContent('shelf')">Shelf View</button>
        <button class="navButton" id="tvBtn" onclick="showContent('tv')">TV</button>
        <button class="navButton" id="browserBtn" onclick="showContent('browser')">Browser</button>
        <button class="navButton" id="settingsBtn" onclick="showContent('settings')">Settings</button>
    </div>

    <div id="content"></div>
</div>

<script>
    let displayOn = true;

    function toggleDisplay() {
        const onOffBtn = document.getElementById("onOffBtn");
        const content = document.getElementById("content");
        const navButtons = document.getElementsByClassName("navButton");

        if (displayOn) {
            onOffBtn.textContent = "ON";
            content.innerHTML = '';
            for (let btn of navButtons) {
                btn.classList.add("disabled");
            }
        } else {
            onOffBtn.textContent = "OFF";
            for (let btn of navButtons) {
                btn.classList.remove("disabled");
            }
        }
        displayOn = !displayOn;
    }

    function showContent(type) {
        const content = document.getElementById("content");

        switch (type) {
            case 'temperature':
                content.innerHTML = `<h2>Fridge Temperature: 5Â°C</h2>`;
                content.style.display = "flex";
                content.style.justifyContent = "center";
                content.style.alignItems = "center";
                break;
            case 'shelf':
                content.innerHTML = `<img src="https://as1.ftcdn.net/v2/jpg/04/23/38/62/1000_F_423386207_qJUAhufBuplmQ04Hl2VreMQiNMecqXqX.jpg" alt="Shelf View">`;
                content.style.display = "flex";
                break;
            case 'tv':
                content.innerHTML = `<img src="https://media.istockphoto.com/id/1369150014/vector/breaking-news-with-world-map-background-vector.jpg?s=612x612&w=0&k=20&c=9pR2-nDBhb7cOvvZU_VdgkMmPJXrBQ4rB1AkTXxRIKM=" alt="TV View">`;
                content.style.display = "flex";
                break;
            case 'browser':
                content.innerHTML = `<iframe src="https://duckduckgo.com" title="Embedded Browser"></iframe>`;
                content.style.display = "block";
                break;
            case 'settings':
                content.innerHTML = `<h2 style="text-align:center;">Settings Menu</h2>`;
                content.style.display = "flex";
                break;
        }
    }

    function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();
        clock.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1);
</script>

</body>
</html>
